{% load wagtailcore_tags %}

<div class="icon">
{% if value.font_awesome_icon_name and value.material_icon_name %}
    <i class="fa {{ value.font_awesome_icon_name }} fa-{{ value.font_awesome_icon_size }}" aria-hidden="true"></i>
    <i class="material-icons md-{{ value.material_icon_size }}">{{ value.material_icon_name }}</i>
{% elif value.font_awesome_icon_name %}
    <i class="fa {{ value.font_awesome_icon_name }} fa-{{ value.font_awesome_icon_size }}" aria-hidden="true"></i>
{% elif value.material_icon_name %}
    <i class="material-icons md-{{ value.material_icon_size }}">{{ value.material_icon_name }}</i>
{% endif %}
</div>
